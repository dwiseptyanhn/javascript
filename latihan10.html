<head>
	<title>property css</title>

</head>
<body>
	<h2>pengubahan property css pada HTML mengunakan javascript</h2>
	<font id="konten">
	huruf pada kalimat ini akan di ganti menjadi 'arial'.</font>
	<br>
	<button onclick='document.getElementById("konten").style.fontfamily="arial"'>
		ariel
	</button>
</body>
