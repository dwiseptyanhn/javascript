<head>
	<title>attribute HTML</title>

</head>
<body>
	<h2>pengubahan attribute HTML menggunakan javascript</h2>
	<font id="ubah">
		ini adalah kalimat yang akan diubah dinilai attribute-nya menggunakan javascript
	</font>
	<br>
	<button onclick="document.getElementById('ubah').color='red'">ubah
	</button>
</body>
